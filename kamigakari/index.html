  <script src="./page-index.js"></script>
  <script>
    window.onload = () => {
      NavBarCtrl.init();
    }
    window.addEventListener("message", (event) => {
      const messageType = event.data.type;

      const originParams = new URLSearchParams(window.location.search);
      const appendParams = event.data.data;
      appendParams.forEach((param) => {
        originParams.set(param.key, param.value);
      });
      
      const path = window.location.pathname;
      window.history.pushState({}, '', path+`?${originParams.toString()}`);
    }, false);
  </script>
</head>
<body>
<div id="MainFrameOuter">
  <div id="Header">
    <div id="Header-Title"></div>
  </div>
  <div id="MainFrameInner">

    </iframe>
  </div>
</div>
