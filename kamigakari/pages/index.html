<div id="Introduction" class="text-block">
  與我們所生活的日常有些許不同的現代，以之作為舞台。<br>
  角色們將化身為超人〈神我狩〉，即是寄宿散發著虹色光輝的金屬片〈斷片〉之存在。<br>
  並與惡意或詛咒跟〈斷片〉結合進而誕生的邪神〈荒御魂〉展開激戰。<br><br>

  即便角色們有著超越常人的力量，但打倒邪神並非如此容易之事。<br>
  在這樣嚴峻的戰鬥下，能令角色們感到心安的夥伴，那就是人造神器。<br><br>

  角色們將使自己與人造神器進行成長，並為了守護和平，暗中與邪神持續戰鬥下去！
</div>
