<link rel="stylesheet" href="./css/list-entry.css">
<link rel="stylesheet" href="./css/list-entry-custom.css">
<style>
	.info-block.type2 { font-size: .9em; margin: 1rem 0; }
	.SortGroup { margin-bottom: .5rem; }

	.TabItem {
    position: relative;
	}
	.TabItem a {
    display: block;
    padding: 10px 0;
    color: #999;
    text-decoration: none;
    font-size: 15px;
    font-weight: 500;
    letter-spacing: 1px;
    transition: all 0.3s ease;
	}
	.TabItem:hover a, 
	.TabItem.active a {
			color: #fff;
			text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
	}
	.TabItem::after {
    content: '';
    position: absolute;
    bottom: 8px; left: 0; width: 0; height: 2px;
    background: #e6b422;
    box-shadow: 0 -2px 10px rgba(230, 180, 34, 0.5);
	}
	.TabItem.active::after {
		width: 100%;
	}

	.toolbar {
		display: flex;
    gap: 10px;
    width: 100%;
	}
	@media (max-width: 600px) {
    .toolbar {
        flex-direction: column;
        align-items: stretch;
    }
	}
</style>
<div id="ContextHeader" style="gap: 20px; padding-left: 15px;"></div>
<div id="ContextBody" class="Page">
	<h2 id="Name"></h2>
	<div id="Description" class="info-block type2"></div>

	<div class="toolbar">
		<div id="SortingGroup" class="SortGroup">
			<div class="SortPrefix">
				<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<path d="M3 6h18M6 12h12m-9 6h6"></path>
				</svg>
				<span>排序</span>
			</div>
			<select id="SortingSelect" class="SelectSort" style="min-width: 80px;"></select>
		</div>

		<div id="SearchGroup" class="SearchGroup">
			<div class="SearchPrefix"></div>
			<input id="SearchInput" class="SearchInput" type="text" placeholder="搜尋名稱、效果..." />
		</div>
	</div>

	<div id="DataContainer" class="Item-list gear"></div>
</div>
